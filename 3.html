<H2>JAVASCRIPT이란 무엇인가?</H2>
페이지에서 사용자로부터 특정 이벤트나 입력 값을 받아 동적인 처리를 목적으로 고안된 객체
기반의 스크립트 프로그래밍 언어. 사용자 경험을 향상시키기 위한 방법으로 주로 사용된다
<H4>3939는 <strong>
  <u>정윤채</u> 전준혁 이준민 에릭</strong></h4>
